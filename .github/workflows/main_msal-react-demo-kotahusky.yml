# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - msal-react-demo-kotahusky

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e16c9ce3ddd44e249b0168e4bb11bbd7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7c028e8e7c254dda8bb005929cdaa9ad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e16c9ce3ddd44e249b0168e4bb11bbd7 }}/kotaderg/kota-private:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'msal-react-demo-kotahusky'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7dcf9c5728264f65ad25c7277f970fbf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e16c9ce3ddd44e249b0168e4bb11bbd7 }}/kotaderg/kota-private:${{ github.sha }}'